<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("hay nhap nhiet do vao day")
    while (value > 100 || value < 20) {
        if (value > 100) {
            alert("hay giam nhiet do");
        } else if (value < 20) {
            alert("hay tang nhiet do")
        }
        value = +prompt("hay nhap nhiet do vao day")
    }
</script>
</body>
</html>
