<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonaccii() {
        let a = 0;
        let b = 1;
        while (true) {
            let nextNum = a + b;
            a = b;
            b = nextNum;
            if (nextNum % 5 ==0){
                document.write(nextNum);
                return ;
            }
        }
    }

    fibonaccii();
</script>
</body>
</html>
