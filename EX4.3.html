<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonaccii() {
        let num = +prompt("nhap so luong so muon in ra");
        let a = 0;
        let b = 1;
        let count = 2;
        let str = a + ',' + b;
        while (count < num) {
            let nextNum = a + b;
            str += ',' + nextNum;
            a = b;
            b = nextNum;
            count++;
        }
        document.write(str);
    }

    fibonaccii();
</script>
</body>
</html>
