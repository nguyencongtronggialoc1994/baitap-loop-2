<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 5;
    for (let i = h; i >= 1; i--) {
        for (let j = 1; j <= h; j++) {
            if (j < i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }

</script>
</body>
</html>
